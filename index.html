<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="./dist/main.js"></script>
    <title>Lost Stars</title>
    <style>
      body {
        background-image: url('src/images/galaxy.jpeg');
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:title" content="Lost Stars" />
    <meta property="og:image" content="/src/images/cover.png" />
    <meta
      property="og:description"
      content="Lost Stars is a space shooting game built with JavaScript, Canvas, HTML, and CSS."
    />
    <meta property="og:url" content="https://em-ng.github.io/lost_stars/" />
</head>
<body>
  <div id="title">
      <h1>Lost Stars</h1>
  </div>

    <!-- <img class="background" src="src/images/galaxy.jpeg"> -->
  <img id="img_ship" src="src/images/ship.png">
  <img id="img_ban" src="src/images/banana_man.png">

  <div class="main-container">
    
    <div class="canvas-container">
      <p id="score-container">Score: 0</p>
      <p id="lives-container">Lives: 3</p>
      <canvas id="gameView" width="900" height="550"></canvas>
    
      <div id="game-over"> 
        <p>Oh no, the bananas got you!</p>
        <a href="index.html"><button id="reset-btn">{ Click here to try again }</button></a>
      </div>

    </div>
      
    <div class="sidebar">
      <button class="side-button" id="musicButton"><img src='/src/images/pause-button.png' /></button>
      <a href="index.html"><button class="side-button" id="restart"><img src="/src/images/restart.png"/></button></a>
      <button class="side-button" id="instruct"><img src="/src/images/about.png"/></button>
    </div>
  </div>

  <div class="modal-background" id="instructions_modal">
    <div class="modal-child">
      <div class="instructions-text">
          <p>
            Navigate through space using the keys 'WASD' and click to shoot to save the constellations from falling into eternal darkness...before it's too late! 
          </p>
          <p class="center-text">(Psst..some peels may take more than one hit)</p>
          <br />              
          <p class="center-text">{ Click anywhere to continue }</p>
          <!-- grab instruction by class and change visibility to hidden -->
      </div>
    </div>
  </div>
    




  <div class="nav-links">
    <a href="https://github.com/em-ng" target="_blank"><img class="github" src="/src/images/github.png"/></a> 
    <a href="https://www.linkedin.com/in/em-ng/" target="_blank"><img class="linkedin" src="/src/images/linkedin.png"/></a>
  </div>
    
    
</body>
</html>
